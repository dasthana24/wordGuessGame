<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>HANGMAN GAME</title>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<div class="container">
        <div class="jumbotron">
            <h1>HANGMAN GAME</h1>
            <p>Lets play HANGMAN game !!!!</p>
 
        </div>
     
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Word to Guess</h3>
            </div>
            <div class="panel-body">
                <h2 id="wordToGuess">_ _ _ _ _ _ _ _</h2>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
              Wrong Guesses:<span id="wrongGuesses"></span>
            </div>
        </div>
        
        
        <div class="panel panel-default">
            <div class="panel-body">
                     Guesses Left :<span id="numGuesses"> 9</span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Win Counter :<span id="winCounter"> 0</span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                    Loss Counter :<span id="lossCounter"> 0</span>
            </div>
        </div>


    </div>


<!-- 
link to javascript -->
<script src="javascript/game.js"> </script>



</body>

</html>
